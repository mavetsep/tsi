<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .error-container {
            max-width: 500px;
            width: 100%;
        }
        
        .error-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .error-header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0 !important;
        }
        
        .error-body {
            padding: 30px;
            background: white;
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .btn-retry {
            background-color: #4e73df;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 25px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-retry:hover {
            background-color: #3a5bbf;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .error-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 0.9rem;
        }
        
        .error-footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-radius: 0 0 12px 12px;
            font-size: 0.85rem;
        }
        
        .error-message {
            font-weight: 500;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card error-card">
            <div class="card-header error-header">
                <h3><i class="fas fa-exclamation-triangle me-2"></i>Erro de Autenticação</h3>
            </div>
            
            <div class="card-body error-body">
                <div class="error-icon">
                    <i class="fas fa-lock"></i>
                </div>
                
                <h4 class="mb-3">Falha no Login</h4>
                
                <div class="error-message">
                    <i class="fas fa-info-circle me-2"></i>{{ mensagem }}
                </div>
                
                <a href="{{ url_for('login') }}" class="btn btn-retry">
                    <i class="fas fa-arrow-left me-2"></i>Tentar Novamente
                </a>
            </div>
            
            <div class="card-footer error-footer">
                <p>Por favor, verifique suas credenciais.</p>
            </div>
        </div>
    </div>
</body>
</html>
