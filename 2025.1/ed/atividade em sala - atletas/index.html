<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade em Sala - Atletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .search-section {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .athlete-list {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        .delete-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .search-btn {
            background-color: #2ecc71;
        }
        .search-btn:hover {
            background-color: #27ae60;
        }
        .action-btn {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Atletas</h1>
    
    <form id="athleteForm">
        <h2>Cadastrar Novo Atleta</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="position">Posição:</label>
        <input type="text" id="position" name="position" required>

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>

        <button type="submit">Cadastrar Atleta</button>
    </form>

    <div class="search-section">
        <h2>Buscar/Excluir Atleta</h2>
        <label for="searchName">Nome do Atleta:</label>
        <input type="text" id="searchName" name="searchName">
        
        <button id="searchBtn" class="search-btn">Buscar</button>
        <button id="deleteBtn" class="delete-btn">Excluir</button>
        
        <div id="searchResult" style="margin-top: 15px;"></div>
    </div>

    <div class="athlete-list">
        <h2>Lista de Atletas (Ordem Alfabética)</h2>
        <table id="athleteTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Posição</th>
                    <th>Altura (cm)</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody id="athleteTableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
