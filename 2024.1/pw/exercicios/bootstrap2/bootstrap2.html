<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Bootstrap 2 </title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="center-me">
            <br>
            <h4> Cadastro de Aluno </h4>
            <br>

            <label for="nomecompleto" class="form-label"> Nome Completo </label>
            <input type="text" id="nomecompleto" class="form-control" placeholder="Digite seu nome">
            <br>

            <label for="email" class="form-label"> E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail">
            <br>

            <label for="exampleFormControlInput1" class="form-label"> Data de Nascimento </label>
            <input type="date" class="form-control" id="data" placeholder="">
            <br>

            <label for="form-check form-check-inline" class="form-label"> Gênero </label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"> Feminino </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"> Masculino </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"> Outro </label>
            </div>
            <br>
            <br>

            <label for="inputGroupSelect02" class="form-label"> Curso </label>
            <select class="form-select" id="inputGroupSelect02">
                <option selected> Escolha um curso </option>
                <option value="1"> Tecnólogo em Sistemas para Internet </option>
                <option value="2"> Técnico Integrado em Informática </option>
                <option value="3"> Técnico Integrado em Mecatrônica </option>
            </select>
            <br>

            <label for="senha" class="form-label"> Senha </label>
            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
            <br>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1"> Aceito os termos de serviço </label>
            </div>
            <br>

            <button type="button" class="btn btn-primary"> Cadastrar </button>
            <button type="button" class="btn btn-secondary"> Limpar </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
