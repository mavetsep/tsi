<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleheet.css" media="screen" />
    <title> Página 3</title>
</head>
<body>
    <h2> Formulário </h2>
    <hr/>
    <form action="">
        <table>
            <tr>
                <td> <label for="matricula"> Matrícula: </label> </td>
                <td> <input type="number" name="matricula"> </td>
            </tr>
            <tr>
                <td> <label for="nome"> Nome: </label> </td>
                <td> <input type="text" name="nome"> </td>
            </tr>
            <tr>
                <td> <label for="nascimento"> Nascimento: </label> </td>
                <td> <input type="date" name="nascimento"> </td>
            </tr>
            <tr>
                <td> <label for="casado"> Casado: </label> </td>
                <td> <input type="checkbox" name="casado"> </td>
            </tr>
            <tr>
                <td> <label for="cor"> Cor: </label> </td>
                <td> <input type="color" name="cor"> </td>
            </tr>
            <tr>
                <td> <label for="email"> E-mail: </label> </td>
                <td> <input type="email" name="email"> </td>
            </tr>
            <tr>
                <td> <label for="senha"> Senha: </label> </td>
                <td> <input type="password" name="senha"> </td>
            </tr>
            <tr>
                <td> <label for="curriculo"> Currículo: </label> </td>
                <td> <input type="file" name="curriculo"> </td>
            </tr>
            <tr>
                <td> <br> <button> Enviar </td>
                <td> <br> <button> Cancelar </td>
            </tr>
        </table>
    </form>
</body>
</html>
